<!DOCTYPE html>
<html lang="en">

<head>
	<title>Rhyming Dictionary App Created by Brittany Pugh</title>
	<meta charset="utf-8" content="utf-8">
	<meta name="description" content="Brittany Pugh, Front-End Web Developer working in Dallas, TX">
	<meta name="author" content="Brittany Pugh">
	<meta name="copyright" content="Brittany Pugh">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--CSS and Styles-->
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway|Song+Myung" rel="stylesheet">

</head>

<body>
	<div class="row">
		<div class="col s10 offset-s1 l8 offset-l2">
			<h1 id="title">Rhyming Dictionary</h1>
		</div>
	</div>

	<div class="row">
		<div class="input-field col s7 offset-s1 l7 offset-l2">
			<!-- input -->
			<input placeholder="Enter a word to rhyme with (Ex: driving)" id="word-input" name="search" type="text" class="validate" required aria-required="true">
			<label for="word-input" class="active">New Word</label>
		</div>

		<div class="col s3 l3">
			<!-- search button -->
			<button class="btn-large waves-effect waves-light" id="search-button" type="submit" name="action">Search</button>
		</div>
	</div>

	<div class="row">
		<div class="col s12 l8 offset-l2">
			<div>
				<table id="wordTable" class="striped highlight centered">
					<caption id="tableCaption"></caption>
					<thead>
					<tr>
						<th>Word</th>
						<th>Part of Speech</th>
						<th>Number of Syllables</th>
						<th>Frequency of Use*</th>
					</tr>
					</thead>
					<tbody id="wordResults"></tbody>
					<tfoot>
						<tr>
							<td colspan="4">*per million words according to Google Books Ngrams</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>


	<!-- JavaScript & JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/client.js"></script>
</body>

</html>
