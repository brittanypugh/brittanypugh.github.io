<!DOCTYPE html>
<html lang="en">

<head>
	<title>Matching Game Created by Brittany Pugh</title>
	<meta charset="utf-8" content="utf-8">
	<meta name="description" content="Brittany Pugh, Front-End Web Developer working in Dallas, TX">
	<meta name="author" content="Brittany Pugh">
	<meta name="copyright" content="Brittany Pugh">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--CSS and Styles-->
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway|Song+Myung" rel="stylesheet">
	
</head>

<body>
	<div class="row">
		<div class="col s10 offset-s1 l8 offset-l2">
			 <h1 id="title">Rhyming Dictionary</h1>
		</div>
	</div>
	
	<div class="row">
		<div class="input-field col s7 offset-s1">
			<!-- input -->
			<input placeholder="Enter a word to rhyme with (Ex: driving)" id="word-input" name="item" type="text" class="validate" required aria-required="true">
			<label for="item-input" class="active">New Word</label>
		</div>
					
		<div class="col s3">
		<!-- search button -->
		<button class="btn-large teal waves-effect waves-light" id="search-button" type="submit" name="action">Search</button>
		</div>
	</div>
	
	<div class="row">
		<div class="col s10 offset-s1 l8 offset-l2">
			<div class="section">
				<p>Search Results: </p>
				<div id="results"></div>
			</div>
		</div>
	</div>

	
<!-- JavaScript & JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/client.js"></script>
</body>

</html>
