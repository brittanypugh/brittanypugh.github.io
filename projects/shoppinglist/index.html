<body>
			<!-- Header -->
			<div id="header">
				<h1 id="title">My Shopping List</h1><br>
			</div>
			
			<!-- Form -->
			<form class="list-content" id="form">
				
				<div class="row">
					<div class="input-field col s12 m9 l8">
						<!-- input -->
						<input placeholder="Ex: 1 dozen eggs" id="item-input" name="item" type="text" class="validate" required aria-required="true">
						<label for="item-input" class="active">New Item</label>
					</div>
					
					<div class="col s6 m3 l3">
					<!-- add item button -->
					<button class="btn-large teal waves-effect waves-light" id="add-item" type="submit" name="action">Add Item</button>
					</div>
				</div>
				
				<div class="row">
					<!-- shopping list -->
					<div class="col s12 m9 l8">
						<ul class="collection shopping-list"></ul>
					</div>
				</div>
			</form>
</body>
